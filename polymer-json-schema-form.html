<!--
`polymer-json-schema-editor`
Json schema form

@demo demo/index.html
-->

<dom-module id="polymer-json-schema-form">
	<template>
		<style>
			:host {
				display: block;
			}
			
			:host(:not([nested])) .container {
				@apply --shadow-elevation-6dp;
				padding: 20px;
				border-left: 2px solid lightgray;
			}
		</style>

		<div class="container">
			<json-schema-object-input value="[[data]]" schema="[[__schema]]"></json-schema-object-input>

		</div>
	</template>

	<script>
		class polymerJsonSchemaForm extends Polymer.MutableData(Polymer.Element) {
			static get is() {
				return 'polymer-json-schema-form';
			}


			static get properties() {
				return {
					value: {
						type: String
					},
					data: { type: Object, notify: true, value: () => { return {}; } },
					schema: {
						type: String
					},
					__schema: {
						type: Object,
						value: function () {
							return {};
						}
					},
					//fields: { type: Array, notify: true, computed: "__computeFields(__schema)" }
					// properties: {
					// 	type: Array,
					// 	notify: true,
					// 	value: function () {
					// 		return [];
					// 	}
					// }
				};
			}
			static get observers() {
				return ["__schemaChanged(schema)"]
			};
			connectedCallback() {
				super.connectedCallback();
				this.addEventListener("json-schema-value-changed", e => this.__handleNewSchemaValue(e));


			}
			__handleNewSchemaValue(e) {
				if (e.detail.arrayAction == "remove") {
					this.splice("data." + e.detail.path, e.detail.index, 1);
				} else {
					this.setValue(this.data, e.detail.path, e.detail.value);
				}
				this.notifyPath('data');
			}

			refreshForm(d) {
				this.set("data", d);
				//this.__schema = {};

				//this.__schemaChanged(this.schema);

				//this.set("fields", this.__computeFields(this.__schema));
				//this.notifyPath("fields");
			}

			// __computeFields(s) {
			// 	var props = [];
			// 	for (var p in s.properties) {
			// 		var prop = s.properties[p];
			// 		prop.name = p;
			// 		for (var d = 0; d < s.required.length; d++) {
			// 			var req = s.required[d];
			// 			if (req == p) {
			// 				prop.required = true;
			// 			}
			// 		}
			// 		prop.value = this.getValue(this.data, prop.name);
			// 		props.push(prop);
			// 	}
			// 	return props;
			// }
			__schemaChanged(s) {
				this.__schema = JSON.parse(s);
			}

			setValue(object, path, value) {
				var a = path.split('.');
				var o = object;
				for (var i = 0; i < a.length - 1; i++) {
					var n = a[i];

					var intN = Number.parseInt(n);
					if (n in o || (o.constructor === Array && !isNaN(intN))) {
						if (!isNaN(intN)) {
							if (o[n] == undefined) {
								o[n] = {};
							}
						}
						o = o[n];
					} else {
						var createArray = false;
						if (i < a.length - 1) {
							var nextN = Number.parseInt(a[i + 1]);
							createArray = !isNaN(nextN);
						}

						o[n] = createArray ? [] : {};
						if (createArray) {
							o[n][nextN] = {};
						}
						o = o[n];
					}
				}
				o[a[a.length - 1]] = value;
			}

			getValue(object, path) {
				var o = object;
				path = path.replace(/\[(\w+)\]/g, '.$1');
				path = path.replace(/^\./, '');
				var a = path.split('.');
				while (a.length) {
					var n = a.shift();
					if (n in o) {
						o = o[n];
					} else {
						return;
					}
				}
				return o;
			}

		}

		window.customElements.define(polymerJsonSchemaForm.is, polymerJsonSchemaForm);
	</script>
</dom-module>
